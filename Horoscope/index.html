<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Horoscope</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c0e668a8ad.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Sriracha&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container1">
      <form class="zodiac" action="index.html" method="post">
        <select id="month" name="">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
        <input id="day" type="number" value="1" min="1" max="31">
        <button onclick="horoscope()" id="submit" type="button" name="button"><i class="fas fa-paw"></i></button>
      </form>
      <a class= "credit" target="_blank" href="https://www.instagram.com/chaosincolor/">Art Credit</a>
    </section>
    <section class="container2">
      <div id="welcome">
      <p>Welcome, please enter your birthdate...</p>
    </div>
      <div id="signResult"></div>
      <div id="title"></div>
      <div id="traits"></div>
    </section>
  <script src="js/main.js"></script>
  </body>
</html>
